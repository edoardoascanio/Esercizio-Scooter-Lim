<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Esercizio Scooter Lim.css">
  </head>

  <body>

   <div class="contenitore">


    <!-- logo e testo -->
    <header>

      <img class="logo" src="1 logo.png" alt="">
      <h1 class="logotext">Taking Booleaners from A to B</h1>

    </header>


    <!-- Menù -->
    <nav>

      <div class="menù">
        <button>Prenota</button>
        <button>Termina prenotazione</button>
        <button>Accendi le luci</button>
      </div>

    </nav>


    <!-- lista monopattini -->
    <main>


    <!-- Primo monopattino -->

      <div class="gino22">

         <input type="checkbox">
         <strong class="nome1">Monopattino Gino22</strong>

        <div>
         <span class="arrow"></span>
         <span class="testo1">Via Guadalametri - a 220 metri da te</span>
        </div>

        <div>
         <span class="carica1">Stato carica:</span>
        </div>

      </div>

      <div class="barra1"></div>


    <!-- Secondo monopattino -->

     <div class="mike24">

       <input type="checkbox">
       <strong class="nome2">Monopattino Mike24</strong>

       <div>
        <span class="arrow"></span>
        <span class="testo2">Via Ricciardoni - a 420 metri da te</span>
       </div>

       <div>
        <span class="carica2">Stato carica:</span>
       </div>

     </div>

    <div class="barra2"></div>


    <!-- Terzo monopattino -->

     <div class="fede154">

       <input type="checkbox">
       <strong class="nome3">Monopattino Mike24</strong>

       <div>
        <span class="arrow"></span>
        <span class="testo3">Via Mentarini - a 490 metri da te</span>
       </div>

       <div>
        <span class="carica3">Stato carica:</span>
       </div>

     </div>

    <div class="barra3"></div>


    </div>

   </main>

  </div>

</body>
</html>
